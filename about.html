<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사업안내 | 나주 아이웰 리버파크</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <!-- 파비콘 -->
<link rel="icon" href="/assets/images/favicon.png" type="image/png" />
</head>
<!--  css 스타일  -->
  <style>
.youtube-wrapper {
  max-width: 720px;
  aspect-ratio: 16 / 9;
  margin: 0 auto;
}

.youtube-wrapper iframe {
  width: 100%;
  height: 100%;
  border: 0;
}

  .desktop-only { display: block; }
  .mobile-only { display: none; }

  @media (max-width: 768px) {
    .desktop-only { display: none; }
    .mobile-only { display: block; }
  }
  .fade-item {
  opacity: 0;
  transform: translateY(40px);
  transition: all 1.2s ease;
}

.fade-item.visible {
  opacity: 1;
  transform: translateY(0);
}

.delay-1 { transition-delay: 0.2s; }
.delay-2 { transition-delay: 0.4s; }

</style>

<body>
  <!-- ✅ 헤더 컴포넌트 -->
  <div id="header-include"></div>

  <main class="main-section">


    </section>

    <!-- 🏗️ 섹션 2: 상단 텍스트 + 이미지 블럭 1 -->
    <section class="info-section" style="padding: 4rem 1.5rem; background-color: #f9f9f9;">
      <!-- container div의 display 속성을 block으로 바꾸기 -->
<div class="container" style="max-width: 1200px; margin: auto; display: block; padding: 0 1rem;">
    <!-- ✅ 가운데 정렬 텍스트 추가 -->
    <div style="text-align: center; margin-bottom: 2rem;">
      <h2 style="font-size: 1.8rem; font-weight: 600; color: #333;">사업개요</h2>
    </div>
        <div class="image" style="flex: 1; min-width: 280px;">
          <img src="/assets/images/about1.png" class="desktop-only fade-item delay-1" alt="사업 개요헤더" style="width: 100%; height: auto; border-radius: 12px;" />
          <img src="/assets/images/about1_m.png" class="mobile-only fade-item delay-1" alt="사업 개요헤더" style="width: 100%; height: auto; border-radius: 12px;" />
        </div>

      </div>
    </section>

    <!-- 🏗️ 섹션 3: 상단 텍스트 + 이미지 블럭 2 -->
    <section class="info-section" style="padding: 4rem 1.5rem;">
      <div class="container" style="max-width: 1200px; margin: auto; display: block; flex-wrap: wrap; align-items: center; gap: 2rem; flex-direction: row-reverse;">
        <!-- ✅ 가운데 정렬 텍스트 추가 -->
    <div style="text-align: center; margin-bottom: 2rem;">
      <h2 style="font-size: 1.8rem; font-weight: 600; color: #333;">광역도</h2>
        <div class="image" style="flex: 1; min-width: 280px;">
          <img src="/assets/images/about2.png" class="desktop-only fade-item delay-2" alt="사업 개요" style="width: 100%; height: auto; border-radius: 12px;" />
          <img src="/assets/images/about2_m.png" class="mobile-only fade-item delay-2" alt="사업 개요" style="width: 100%; height: auto; border-radius: 12px;" />
        </div>
      </div>
    </section>

    <!-- 🏗️ 섹션 4: 상단 텍스트 + 이미지 블럭 2 -->
    <section class="info-section" style="padding: 4rem 1.5rem;">
      <div class="container" style="max-width: 1200px; margin: auto; display: block; flex-wrap: wrap; align-items: center; gap: 2rem; flex-direction: row-reverse;">
        <!-- ✅ 가운데 정렬 텍스트 추가 -->
    <div style="text-align: center; margin-bottom: 2rem;">
      <h2 style="font-size: 1.8rem; font-weight: 600; color: #333;">광역 위치도</h2>
        <div class="image" style="flex: 1; min-width: 280px;">
          <img src="/assets/images/about3.png" class="desktop-only fade-item delay-2" alt="사업 개요" style="width: 100%; height: auto; border-radius: 12px;" />
          <img src="/assets/images/about3_m.png" class="mobile-only fade-item delay-2" alt="사업 개요" style="width: 100%; height: auto; border-radius: 12px;" />
        </div>
      </div>
    </section>

  </main>

  <!-- ✅ 푸터 컴포넌트 -->
  <div id="footer-include"></div>
  <!-- ✅ 플로팅 버튼 컴포넌트 -->
  <div id="floating-button-include"></div>

  <!-- ✅ 공통 컴포넌트 + 햄버거 메뉴 JS 삽입 -->
  <script>
    async function loadComponent(id, path, callback) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error("Fetch failed");
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
        if (typeof callback === "function") callback();
      } catch (err) {
        console.error(`${path} 불러오기 실패:`, err);
      }
    }

    function bindMenuToggle() {
      const menuToggle = document.getElementById("menuToggle");
      const mainNav = document.getElementById("mainNav");
      if (menuToggle && mainNav) {
        menuToggle.addEventListener("click", () => {
          mainNav.classList.toggle("active");
        });
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadComponent("header-include", "/components/header.html", bindMenuToggle);
      loadComponent("footer-include", "/components/footer.html");
      loadComponent("floating-button-include", "/components/floating-button.html");

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.fade-item').forEach(el => observer.observe(el));
    });
  </script>
</body>
</html>
