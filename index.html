  <style>
    @font-face {
      font-family: 'ShillaCultureB';
      src: url('/assets/fonts/Shilla_Culture(B).ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* ✅ Hero Section 스타일 */
    .hero {
      position: relative;
      height: 90vh;
      background: url('/assets/images/hero.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transform: scale(1.05);
      opacity: 0;
      transition: all 2s ease;
    }

    .hero.visible {
      transform: scale(1);
      opacity: 1;
    }

    .hero-inner {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      max-width: 90vw;
      white-space: nowrap;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1.5s ease 0.6s;
    }

    .hero.visible .hero-inner {
      opacity: 1;
      transform: translateY(0);
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    .hero h1 {
      font-family: 'ShillaCultureB', sans-serif;
      font-size: 5rem;
      margin-bottom: 0.25rem;
      font-weight: normal;
      color: #fff;
    }

    .hero .subtitle {
      font-family: 'ShillaCultureB', sans-serif;
      font-size: 3rem;
      font-weight: 400;
      color: #fff;
    }

    .hero .subtext {
      font-size: 1.6rem;
      margin-top: 1rem;
      color: #fff;
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 2.4rem; }
      .hero .subtitle { font-size: 2rem; }
      .hero .subtext { font-size: 1.3rem; }
    }

    .showcase-fullscreen {
      width: 100%;
      padding: 3rem 1rem;
      box-sizing: border-box;
    }

    .showcase-image-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
    }

    .showcase-image-wrapper img {
      display: block;
      margin: 0 auto;
      width: auto;
      max-width: 100%;
      height: auto;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1.2s ease;
    }

    .fade-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .delay-1 { transition-delay: 0.2s; }
    .delay-2 { transition-delay: 0.4s; }
    .delay-3 { transition-delay: 0.6s; }

    .desktop-only { display: block; }
    .mobile-only { display: none; }

    @media (max-width: 768px) {
      .desktop-only { display: none; }
      .mobile-only { display: block; }
    }
  </style>
</head>
<body>
  <!-- ✅ 헤더 불러오기 -->
  <div id="header-include"></div>

  <!-- ✅ 메인 콘텐츠 -->
  <main class="main-section">
    <section class="hero">
      <div class="hero-inner">
        <h1>AI와 생활의 만남</h1>
        <p class="subtitle">ALL NEW 프리미엄 라이프</p>
        <p class="subtext">나주 아이웰 리버파크</p>
      </div>
    </section>

    <section class="showcase-fullscreen">


      <!-- 데스크탑용 이미지 -->
      <div class="showcase-image-wrapper desktop-only">
        <img src="./assets/images/showcase1.png" class="fade-item delay-2" alt="포인트2">
      </div>
      <div class="showcase-image-wrapper desktop-only">
        <img src="./assets/images/showcase2.png" class="fade-item delay-2" alt="포인트2">
      </div>
      <div class="showcase-image-wrapper desktop-only">
        <img src="./assets/images/showcase3.png" class="fade-item delay-3" alt="포인트3">
      </div>

      <!-- 모바일용 이미지 -->
      <div class="showcase-image-wrapper mobile-only">
        <img src="./assets/images/showcase1_m.png" class="fade-item delay-2" alt="모바일용 포인트1">
      </div>
      <div class="showcase-image-wrapper mobile-only">
        <img src="./assets/images/showcase2_m.png" class="fade-item delay-2" alt="모바일용 포인트2">
      </div>
      <div class="showcase-image-wrapper mobile-only">
        <img src="./assets/images/showcase3_m.png" class="fade-item delay-3" alt="모바일용 포인트3">
      </div>
            <div class="showcase-image-wrapper mobile-only">
        <img src="./assets/images/showcase4_m.png" class="fade-item delay-3" alt="모바일용 포인트4">
      </div>
    </section>
  </main>

  <!-- ✅ 관심고객등록 플로팅 버튼 -->
  <div id="floating-button-include"></div>

  <!-- ✅ 푸터 불러오기 -->
  <div id="footer-include"></div>

  <!-- ✅ 스크립트: 컴포넌트 로딩 및 애니메이션 + 햄버거 메뉴 -->
  <script>
    // ✅ 공통 컴포넌트(header/footer/플로팅 버튼) 비동기 로딩
    async function loadComponent(id, path, callback) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error("Fetch failed");
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
        if (typeof callback === "function") callback();
      } catch (err) {
        console.error(`${path} 불러오기 실패:`, err);
      }
    }

    // ✅ 햄버거 메뉴 바인딩 함수
    function bindMenuToggle() {
      const menuToggle = document.getElementById("menuToggle");
      const mainNav = document.getElementById("mainNav");

      if (menuToggle && mainNav) {
        menuToggle.addEventListener("click", () => {
          mainNav.classList.toggle("active");
        });
      }
    }

    // ✅ 페이지 로드시 실행
    document.addEventListener("DOMContentLoaded", () => {
      loadComponent("header-include", "/components/header.html", bindMenuToggle);
      loadComponent("footer-include", "/components/footer.html");
      loadComponent("floating-button-include", "/components/floating-button.html");

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.fade-item').forEach(el => observer.observe(el));

      const heroObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            heroObserver.unobserve(entry.target);
          }
        });
      }, { threshold: 0.3 });

      document.querySelectorAll('.hero').forEach(el => heroObserver.observe(el));
    });
  </script>
</body>
